# https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/coopnorge/interview-backend/internal/app/logistics/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
      - buf.build/grpc/grpc
plugins:
  - name: go
    out: internal/app/logistics/api/
    opt:
      - paths=import
      - module=github.com/coopnorge/interview-backend/internal/app/logistics/api
  - name: go-grpc
    out: internal/app/logistics/api/
    opt:
      - paths=import
      - module=github.com/coopnorge/interview-backend/internal/app/logistics/api
